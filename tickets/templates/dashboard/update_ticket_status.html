{% extends 'base.html' %}
{% load static %}

{% block title %}تحديث حالة التذكرة{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4">تحديث حالة التذكرة: {{ ticket.title }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="status" class="form-label">تعيين الحالة:</label>
                            <select name="status" id="status" class="form-select">
                                <option value="in_progress" {% if ticket.status == "in_progress" %} selected {% endif %}>قيد التنفيذ</option>
                                <option value="on_hold" {% if ticket.status == "on_hold" %} selected {% endif %}>معلقة</option>
                                <option value="resolved" {% if ticket.status == "resolved" %} selected {% endif %}>تم الحل</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">ملاحظات:</label>
                            <textarea name="notes" id="notes" class="form-control" rows="3">{{ ticket.notes }}</textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">تحديث</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
