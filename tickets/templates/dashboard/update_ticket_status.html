{% extends 'base.html' %}
{% load static %}

{% block title %}تحديث حالة التذكرة{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>تحديث حالة التذكرة: {{ ticket.title }}</h2>
    <form method="post" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="status">الحالة:</label>
            <select name="status" id="status" class="form-control">
                <option value="in_progress" {% if ticket.status == "in_progress" %} selected {% endif %}>قيد التنفيذ</option>
                <option value="on_hold" {% if ticket.status == "on_hold" %} selected {% endif %}>معلق</option>
                <option value="resolved" {% if ticket.status == "resolved" %} selected {% endif %}>تم الحل</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="notes">ملاحظات:</label>
            <textarea name="notes" id="notes" class="form-control">{{ ticket.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">تحديث</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">العودة إلى الملف الشخصي</a>
</div>
{% endblock %}
